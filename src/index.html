<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="canonical" href="hello-world.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  </head>
  <body>
    <main>
      <div id="menu" class="menu-container">
        <div id="hamburger" class="menu-container__menu"></div>
      </div>
      <heder class="header">
        <div class="header__move-container">
          <div id="selectX" class="header__move-container--x"></div>
          <div id="selectO" class="header__move-container--o"></div>
        </div>
      </heder>
      <section class="sec-c">
        <div id="c-0" class="sec-c__item c-0">

        </div>
        <div id="c-1" class="sec-c__item c-1">

        </div>
        <div id="c-2" class="sec-c__item c-2">

        </div>
        <div id="c-3" class="sec-c__item c-3">

        </div>
        <div id="c-4" class="sec-c__item c-4">

        </div>
        <div id="c-5" class="sec-c__item c-5">

        </div>
        <div id="c-6" class="sec-c__item c-6">

        </div>
        <div id="c-7" class="sec-c__item c-7">

        </div>
        <div id="c-8" class="sec-c__item c-8">

        </div>
      </section>
      <div id="winModal" class="win-modal">
        <div class="win-modal__pad"></div>
        <div id="winContent" class="win-modal__content"></div>
      </div>
      <aside id="aside" class="aside">
        <div class="aside__container">
          <ul id="mode">
            <li data-id="1">One player</li>
            <li data-id="2">Two players</li>
            <li data-id="3">Reset</li>
          </ul>
        </div>
      </aside>
    </main>
    <script src="assets/bundle.js"></script>
  </body>
</html>
